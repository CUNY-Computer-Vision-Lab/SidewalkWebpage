@import models.user.User
@(title: String, user: Option[User] = None)

@main(title) {
    @navbar(user)

    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <h1>Users</h1>
                <table class="table table-striped table-condensed">
                    <tr>
                        <th>Total</th>
                        <td>100</td>
                    </tr>
                </table>
            </div>
            <div class="col-lg-4">
                <h1>X</h1>
            </div>
            <div class="col-lg-4">
                <h1>X</h1>

            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h1>Activities</h1>
                <h2>Audits</h2>
                <h2>Labels</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h1>Feedback</h1>
                <table class="table table-striped table-condensed">
                    <tr><th class="col-md-2">Username</th><th class="col-md-2">Timestamp</th><th class="col-md-2">Panorama Id</th><th class="col-md-6">Comment</th></tr>
                </table>
            </div>
