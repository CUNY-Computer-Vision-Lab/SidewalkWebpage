@(user: models.User)

@silhouette("Silhouette - Home", Some(user)) {
<div class="user col-md-6 col-md-offset-3">
    <div class="row">
        <hr class="col-md-12" />
        <h4 class="col-md-8">Welcome, you are now signed in!</h4>
        <hr class="col-md-12" />
    </div>
    <div class="row data">
        <div class="col-md-12">
            <div class="row">
                <p class="col-md-6"><strong>First name:</strong></p><p class="col-md-6">@user.username</p>
            </div>
            <div class="row">
                <p class="col-md-6"><strong>Email:</strong></p><p class="col-md-6">@user.email</p>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">

</script>
}
